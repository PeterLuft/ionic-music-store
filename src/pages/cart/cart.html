<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>My Cart</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <ion-list>
    <button ion-item *ngFor="let p of cartItems" (click)="productClicked($event, p)">
      <ion-img width="80" height="80" src={{p.image}}>
      </ion-img>
      {{p.name}}
      <div class="product-price" item-right>
        ${{p.price}}
      </div>
    </button>
  </ion-list>
  <hr>
  <div text-center>
    <h2>Total: {{total}}</h2>
    <button ion-button round (click)="checkoutClicked($event)">
      Checkout
    </button>
  </div>

</ion-content>
